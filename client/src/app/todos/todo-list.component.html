<!-- Add New Todo Button here -->

<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title id="todo-list-title">Todos</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field>
          <input matInput id="targetOwner" #input type="text" placeholder="Filter by owner"
                 (input)="targetOwner = $event.target.value">
        </mat-form-field>

        <mat-form-field>
          <input matInput id="targetCategory" #input type="search" placeholder="Search for category"
                 [(ngModel)]="targetCategory"/>
          <button mat-button id="categoryClearSearch" type="button" *ngIf="targetCategory" matSuffix mat-icon-button
                  aria-label="clear" (click)="targetCategory='';loadService()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button id="submit" color="primary" #input type="button" (click)="loadService()">Submit
        </button>


        <div>
          <mat-checkbox name="statusName" ngDefaultControl [(ngModel)]="targetStatus">Complete</mat-checkbox>
          <br/>
          <!--<mat-checkbox #input [value]="false" (input) = "todoStatus=$event.target.value">Incomplete</mat-checkbox>-->
        </div><br/>


        <mat-accordion *ngIf="todos; else todosError">
          <mat-expansion-panel #elem class="todos" [id]="todo.body" [expanded]="this.isHighlighted(todo)"
                               *ngFor="let todo of this.filterTodos(targetOwner, targetStatus)">
            <mat-expansion-panel-header>
              <mat-panel-title matTooltip="status: {{todo.status}}">{{todo.body}}</mat-panel-title>

            </mat-expansion-panel-header>
            <mat-panel-description>Owner: {{todo.owner}} </mat-panel-description>
            <mat-panel-description>Category:{{todo.category}} </mat-panel-description>
            <mat-panel-description>Complete?:{{todo.status}} </mat-panel-description>
          </mat-expansion-panel>
        </mat-accordion>

        <ng-template #todosError>
          <mat-error>
            There was a problem loading the todos. Possibly the server is down or perhaps there are network
            issues.
          </mat-error>
          <mat-error>
            Please wait a bit and try again or start the server.
          </mat-error>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
